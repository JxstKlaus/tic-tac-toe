<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

</head>
<body>

    <header>
        <h1>Tic tac toe</h1>
    </header>
    <main>
        <div id="game-table" class="grid-container">
            <div id="0" class="field"></div>
            <div id="1" class="field"></div>
            <div id="2" class="field"></div>
            <div id="3" class="field"></div>
            <div id="4" class="field"></div>
            <div id="5" class="field"></div>
            <div id="6" class="field"></div>
            <div id="7" class="field"></div>
            <div id="8" class="field"></div>
        </div>
    </main>

    <div class="end-modal">
        <div class="text-container">
            <p class="end-text">Winner: X</p>
            <button class="restart-btn">Restart</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
